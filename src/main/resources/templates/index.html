<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Главная</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Войти</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text text-light me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Добро пожаловать!</h1>
            <p class="lead">Это главная страница приложения Spring Security</p>

            <div sec:authorize="!isAuthenticated()">
                <p>Пожалуйста, войдите в систему чтобы продолжить</p>
                <a th:href="@{/login}" class="btn btn-primary btn-lg">Войти</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <div sec:authorize="hasRole('USER')">
                    <p>Вы вошли как обычный пользователь</p>
                    <a th:href="@{/user}" class="btn btn-success btn-lg">Личный кабинет</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <p>Вы вошли как администратор</p>
                    <a th:href="@{/admin}" class="btn btn-warning btn-lg">Панель администратора</a>
                    <a th:href="@{/user}" class="btn btn-success btn-lg ms-2">Личный кабинет</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
