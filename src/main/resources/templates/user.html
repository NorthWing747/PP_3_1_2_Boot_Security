<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-light me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Hello, ' + ${user.name} + '!'">Hello, User!</h5>

            <h6>Your Information:</h6>
            <ul>
                <li><strong>Name:</strong> <span th:text="${user.name}">name</span></li>
                <li><strong>Surname:</strong> <span th:text="${user.surname}">surname</span></li>
                <li><strong>Age:</strong> <span th:text="${user.age}">age</span></li>
                <li><strong>Username:</strong> <span th:text="${user.username}">username</span></li>
                <li><strong>Email:</strong> <span th:text="${user.email}">email</span></li>
                <li><strong>Roles:</strong> <span th:text="${user.roles}">roles</span></li>
            </ul>

            <div sec:authorize="hasRole('ADMIN')">
                <a href="/admin" class="btn btn-primary">Admin Panel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
