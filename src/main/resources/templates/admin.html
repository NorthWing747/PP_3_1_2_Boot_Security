<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/user">My Profile</a>
            <span class="navbar-text text-light me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <div class="mb-3">
        <a href="/admin/addUser" class="btn btn-success">Add New User</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">John</td>
            <td th:text="${user.surname}">Doe</td>
            <td th:text="${user.age}">25</td>
            <td th:text="${user.username}">john</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.roles}">ROLE_USER</td>
            <td>
             <a th:href="@{/admin/editUser(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/admin/deleteUser}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
