<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card-shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.075);
        }
        .badge-user {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .badge-admin {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-shield-alt me-2"></i>Админ-панель
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/user">
                <i class="fas fa-user me-1"></i>Мой профиль
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="admin-container">
    <div class="container-fluid py-4">
        <!-- Заголовок и кнопка добавления -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-1">
                    <i class="fas fa-users text-primary me-2"></i>Управление пользователями
                </h1>
                <p class="text-muted mb-0">Всего пользователей: <span th:text="${#lists.size(users)}">0</span></p>
            </div>
            <a th:href="@{/admin/addUser}" class="btn btn-success">
                <i class="fas fa-user-plus me-2"></i>Добавить пользователя
            </a>
        </div>

        <!-- Карточка с таблицей -->
        <div class="card card-shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th width="60">ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th width="100">Возраст</th>
                            <th>Логин</th>
                            <th>Email</th>
                            <th width="120">Роли</th>
                            <th width="200" class="text-center">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td class="fw-bold text-muted" th:text="${user.id}">1</td>
                            <td th:text="${user.name}">John</td>
                            <td th:text="${user.surname}">Doe</td>
                            <td>
                                <span class="badge bg-secondary" th:text="${user.age}">25</span>
                            </td>
                            <td>
                                <i class="fas fa-user text-muted me-1"></i>
                                <span th:text="${user.username}">john</span>
                            </td>
                            <td>
                                <i class="fas fa-envelope text-muted me-1"></i>
                                <span th:text="${user.email}">john@example.com</span>
                            </td>
                            <td>
                                <th:block th:each="role : ${user.roles}">
                                            <span th:if="${role.name == 'ROLE_USER'}"
                                                  class="badge badge-user me-1">USER</span>
                                    <span th:if="${role.name == 'ROLE_ADMIN'}"
                                          class="badge badge-admin me-1">ADMIN</span>
                                </th:block>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/admin/editUser(id=${user.id})}"
                                       class="btn btn-warning"
                                       title="Редактировать">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/deleteUser}" method="post" class="d-inline">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button type="submit"
                                                class="btn btn-danger"
                                                title="Удалить"
                                                onclick="return confirm('Вы уверены, что хотите удалить пользователя?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="8" class="text-center py-4 text-muted">
                                <i class="fas fa-users fa-2x mb-3 d-block"></i>
                                Пользователи не найдены
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${#lists.size(users)}">0</h4>
                                <p class="mb-0">Всего пользователей</p>
                            </div>
                            <i class="fas fa-users fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${#lists.size(users.?[roles.![name].contains('ROLE_USER')])}">0</h4>
                                <p class="mb-0">Обычных пользователей</p>
                            </div>
                            <i class="fas fa-user fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${#lists.size(users.?[roles.![name].contains('ROLE_ADMIN')])}">0</h4>
                                <p class="mb-0">Администраторов</p>
                            </div>
                            <i class="fas fa-user-shield fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
